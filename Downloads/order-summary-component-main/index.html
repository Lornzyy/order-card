<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class ="card">
  <img src="images/illustration-hero.svg" alt="start image" id="start-img">
  <h1 id="order-h1">Order Summary </h1>

  <p id="body-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <button type="button" id="plan-btn">
  <img src="images/icon-music.svg" alt="music image" id="music-icon">
  <h3 id="annual-btn">Annual Plan</h3>
  <em id="charge-btn">$59.99/year</em>
  <a href = "#"><h5 id="change-option">Change</h5></a>
  </button>
  <button type="submit" id="payment-btn">Proceed to Payment</button>
  <button type="submit" id="cancel-btn">Cancel Order</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Lornzyy">Lorna</a>.
  </div>
  </div>
</body>
</html>
